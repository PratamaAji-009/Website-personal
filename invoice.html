<!DOCTYPE html>
<html>
<head>
    <title>Struk/Invoice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #333;
            padding: 10px;
        }
        th {
            background-color: #333;
            color: white;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Struk/Invoice</h2>
        <table id="invoiceTable">
            <tr>
                <th>Nama</th>
                <td id="nama"></td>
            </tr>
            <tr>
                <th>Alamat</th>
                <td id="alamat"></td>
            </tr>
            <tr>
                <th>E-Mail</th>
                <td id="email"></td>
            </tr>
            <tr>
                <th>Jenis Case</th>
                <td id="case"></td>
            </tr>
            <tr>
                <th>Harga</th>
                <td id="harga"></td>
            </tr>
            <tr>
                <th>Pembayaran</th>
                <td id="bayar"></td>
            </tr>
            <tr>
                <th>Keterangan</th>
                <td id="keterangan"></td>
            </tr>
        </table>
        <p>Terima kasih telah bertransaksi dengan kami!</p>
    </div>
    <footer>
        <p><b>Social Media</b></p>
        <a href="https://www.facebook.com/groups/2021600974763728/"><img src="/image/facebook.png" width="25" height="25"></a>
        <a href="https://www.instagram.com/sffpc/"><img src="/image/instagram.png" width="25" height="25"></a>
        <a href="https://www.reddit.com/r/sffpc/"><img src="/image/reddit.png" width="25" height="25"></a>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const transaksiData = JSON.parse(localStorage.getItem('transaksiData'));

            if (transaksiData) {
                const [caseName, casePrice] = transaksiData.case.split('|');
                document.getElementById('nama').innerText = transaksiData.nama;
                document.getElementById('alamat').innerText = transaksiData.alamat;
                document.getElementById('email').innerText = transaksiData.email;
                document.getElementById('case').innerText = caseName;
                document.getElementById('harga').innerText = `Rp${parseInt(casePrice).toLocaleString('id-ID')}`;
                document.getElementById('bayar').innerText = transaksiData.bayar;
                document.getElementById('keterangan').innerText = transaksiData.keterangan;
            }
        });
    </script>
</body>
</html>
